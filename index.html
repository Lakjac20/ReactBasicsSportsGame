=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
<script type="text/babel">


class Team extends React.Component{
    constructor(props){
        super(props)

        this.state = {
            shots: 0,
            score: 0
        }

        this.shotSound = new Audio('./assets/audio/Back+Board.wav')
        this.scoreSound = new Audio('./assets/audio/Swish.wav')
    }

    shotCounter = () => {
        let score = this.state.score
        this.shotSound.play()

        if (Math.random()> 0.7){
            score += 1
            
            setTimeout(()=>{
                this.scoreSound.play()
            }, 120)
            
        }
        this.setState((state, props)=>({shots: state.shots + 1, score}))
    }



    render(){
        let shotPercentageDiv
        if(this.state.shots){
        const shotPercentage = Math.round((this.state.score / this.state.shots) *100)
            shotPercentageDiv = (
            <div>
            <strong>Shooting %: {shotPercentage}</strong>
            </div>
            )

        }
        return(
        <div className='Team'>
            <h2>{this.props.name}</h2>
            
            <div className='Logo'>
            <img src={this.props.logo} alt={this.props.name}/>
            </div>
            <div>
                <strong>Shots:</strong>{this.state.shots}
            </div>
            <div>
                <strong>Score:</strong>{this.state.score}
            </div>

            {shotPercentageDiv}

            <button onClick={this.shotCounter}>Shoot!</button>
        </div>
        )
    }
}


function Game (props){
    return ( 
    <div className='Game'>
    <h1>Welcome to {props.venue}</h1>
    <div className="stats">
    
    <Team 
    name={props.visitingTeam.name} 
    logo={props.visitingTeam.logos}/>
    
    <div className="versus">
        <h1>VS</h1>
    </div>
    
    <Team
        name={props.homeTeam.name}
        logo={props.homeTeam.logos}/>
    </div>
   </div>  
    )
}
// An App component under which all other components will be added
function App (props) {
    const PolarBears = {
        name: 'Fairbanks PolarBears',
        logos: './assets/images/PolarBears.jpg'
    }
    const Tigers = {
        name: 'Anchorage Tigers',
        logos: './assets/images/Tigers.jpg'
    }

    const Elephants = {
        name :'Eagle River Elephants',
        logos:'./assets/images/Elephant.png'
    }
    const Sharks = {
        name:'Sitka Sharks',
        logos:'./assets/images/sharks.jpeg'
    }


  return (
   <div className='App'>
    <Game 
    venue= 'LEM Sports Center'
    homeTeam={PolarBears}
    visitingTeam={Tigers}
    />
    <Game 
    venue= 'Jackson Gym'
    homeTeam={Elephants}
    visitingTeam={Sharks}
    />

   </div>
  )
}



// Render the App
ReactDOM.render(
  <App />,
  document.getElementById('root')
)
</script>
</body>
</html>
